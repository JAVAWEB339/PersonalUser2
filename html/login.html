<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css" type="text/css">
</head>

<body>
    <div class="content">
        <div class="login">
            <form action="../html/personal-user.html" method="POST" class="login">
                <input type="text" id="username" placeholder="邮箱或卡号" pattern="[a-zA-Z][a-zA-Z0-9]{3,15}" title="请输入首字母为英文，3到10位的用户名" required><br>
                <input type="password" id="password" placeholder="密码" pattern="[a-zA-Z0-9]{6,10}" title="请输入6到10位密码，不含符号" required><br>
                <button type="submit">登录</button>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript" src="../js/login.js"></script>
</html>
