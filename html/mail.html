<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mail</title>
    <link rel="stylesheet" href="../css/mail.css" type="text/css">
    <script type="text/javascript" src="../js/mail.js"></script>
</head>

<body>
    <div id="all">
        <div id="left">
            <img src="../image/mail.png">
        </div>
        <div id="right">
            <form action="../html/list.html" method="POST" id="ok">
                <span id="spanx">Outlook Web App</span><br>
                <span class="span1">用户名：</span><br>
                <input type="text" class="input1" id="input1" pattern="[a-zA-Z][a-zA-Z0-9]{3,15}"
                    title="请输入首字母为英文，3到10位的用户名"><br><br>
                <span class="span1" id="span2">密码：</span><br>
                <input type="password" class="input1" id="input2" pattern="[a-zA-Z0-9]{6,10}" title="请输入6到10位密码，不含符号"><br><br>
                <img src="../image/login.png" alt=""><input type="submit" value="登录" id="btn">
            </form>
        </div>
    </div>
</body>


</html>
